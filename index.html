<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World test</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">

<canvas id="gameCanvas" width="800" height="450"></canvas>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script src="main.js"></script>
<script src="WeixinApi.js"></script>
<script>
    // 微信分享的数据
    window.wxData = {
        "appId": "", // 服务号可以填写appId
        "imgUrl":'http://gameday.sinaapp.com/cat/res/icon.jpg',
        "link":'http://gameday.sinaapp.com/cat/index.html',
        "desc":"呼哧呼哧飞飞飞~~",
        "title":"我的一只小小小小鸟~~"
    };

    function share(m, step, percent){
        if(m == 0){
            document.title = window.wxData.desc = "费死劲了,我飞过"+step+"根柱子，领先"+percent+"%朋友圈的人！你能超过我吗？";
        }

        console.log(window.wxData.desc);

    };

    WeixinApi.ready(function(Api) {

        // 分享的回调
        var wxCallbacks = {
            ready : function() {

            },

            cancel : function(resp) {

            },
            fail : function(resp) {

            },
            confirm : function(resp) {

            },
            all : function(resp) {

            }
        };

        Api.shareToFriend(wxData, wxCallbacks);

        Api.shareToTimeline(wxData, wxCallbacks);

        Api.shareToWeibo(wxData, wxCallbacks);
    });
</script>
</body>

</html>
